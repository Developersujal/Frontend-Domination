<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateGo - Find your soulmate</title>
    <link rel="shortcut icon" href="logo_date_go-removebg-preview.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="page h-screen w-full bg-red-900 relative">            
            <img class="h-screen w-full object-cover " src="https://images.unsplash.com/photo-1485462537746-965f33f7f6a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTIwfHxtb2RlbHxlbnwwfHwwfHx8MA%3D%3D absolute" alt="">
            <div class="logo h-10 w-full absolute top-0 flex items-center justify-center mt-2">
                <img class="h-12 w-12 " src="logo_date_go-removebg-preview.png" alt="">
            </div>
            <div class="nav text-white absolute w-full top-10 flex items-center justify-around mt-1 ">
                <i class="ri-arrow-left-s-line"></i>
                <div class="nav-mid flex items-center gap-4 font-bold">
                    <p>For you</p>
                    <p class="underline decoration-solid">Nearby</p>
                </div>
                <i class="ri-menu-line"></i>
            </div>
            <div class="info absolute h-[30vh] w-full bottom-20  py-2 px-4">
                <h1 class="text-white text-[6vw]">Betty Green,22</h1>
                <h4 class="text-white"> <i class="ri-map-pin-line"></i>
                    Booklyn,NY
                </h4>
                <div class="btns flex items-center justify-around h-20 gap-4 relative mt-8">
                    <div class="hover:rotate-3 hover:scale-110"><i class="ri-close-fill bg-gray-900/50 text-[8vw] rounded-full text-white p-3 "></i></div>
                    <div class="animate-bounce"><i id="heart" class=" ri-heart-fill scale-100 bg-red-600 text-[10vw] rounded-full text-white p-4 "></i></div>
                    <div class="hover:scale-110"><i class="ri-chat-1-line bg-gray-900/50 text-[8vw] rounded-full text-white p-3"></i></div>
                </div>
            </div>
            <div class="final absolute bg-white rounded-[20px] w-full bottom-5 h-[10vh] w-full flex items-center justify-center hover:bg-red-600 hover:text-white ">
                <h1 class="text-2xl font-bold ">View profile</h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
